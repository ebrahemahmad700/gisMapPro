  <div id='map'></div>
  <div id='inputs'></div>
<div id='errors'></div>
<div id='directions'>
  <div id='routes'></div>
  <div id='instructions'></div>
</div>
 

  <script>
    L.mapbox.accessToken =
      'pk.eyJ1IjoiaWJyYWhpbWFobWFkNzAwIiwiYSI6ImNsMHg1MHdpYTFnNmkzZGp3ZnNkNmthZHYifQ.H7w7hOSiXg32tF2uc6LdlA';

    var map = L.mapbox.map('map').setView([38.8922, -77.0348], 14).addControl(L.mapbox.geocoderControl(
    'mapbox.places', {
      autocomplete: true
    }));;
    // this is for controlling map
    L.control.layers({
      'Mapbox Streets': L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11').addTo(map),
      'Mapbox Light': L.mapbox.styleLayer('mapbox://styles/mapbox/light-v10'),
      'Mapbox Outdoors': L.mapbox.styleLayer('mapbox://styles/mapbox/outdoors-v11'),
      'Mapbox Satellite': L.mapbox.styleLayer('mapbox://styles/mapbox/satellite-v9')
    }).addTo(map);
    // this is for locate your current location

    L.control.locate().addTo(map)
    // this is for  search with autocomplete search

    ///full map
    L.control.fullscreen().addTo(map);

    // this is for distance
    map.attributionControl.setPosition('bottomleft');

// create the initial directions object, from which the layer
// and inputs will pull data.
var directions = L.mapbox.directions({
    profile: 'mapbox.cycling'
});


var directionsLayer = L.mapbox.directions.layer(directions)
    .addTo(map);

var directionsInputControl = L.mapbox.directions.inputControl('inputs', directions)
    .addTo(map);

var directionsErrorsControl = L.mapbox.directions.errorsControl('errors', directions)
    .addTo(map);

var directionsRoutesControl = L.mapbox.directions.routesControl('routes', directions)
    .addTo(map);

var directionsInstructionsControl = L.mapbox.directions.instructionsControl('instructions', directions)
    .addTo(map);

    

  </script>
